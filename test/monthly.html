<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DLS 실력의힘 간식뽑기 프로그램</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <img id="topImage" src="logo.png" alt="Top Image">

    <button id="loginBtn" class="login-btn">관리자</button>
    <a href="index.html" class="bottom-left-btn" id="bottomLeftBtn">Daily</a>

    
    <div class="container">
        <h1 id="Title">Monthly reward!</h1>
        <div id="slotWrapper" class="card">

              <!-- 항목들이 자동으로 생성됩니다 -->
            </div>
          </div>

        <div id="historyWrapper">
            <ul id="history" class="history-list"></ul>
        </div>


      <script src="monthly.js"></script>
      <script src="monthlyLogin.js"></script>
